<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=d, initial-scale=1.0">
    <title>StackOverflow Lite</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">


</head>

<body>
    <!-- sign-in form section -->
    <section>
        <div id="sign-up">Sign In</div>
        <form action="profile.html" method="GET">
            <div class="login-section"><i class="fas fa-user"></i><input type="text" placeholder="Username"></div>
            <div class="login-section"><i class="fas fa-envelope"></i><input type="email" placeholder="Email"></div>
            <div class="login-section"><i class="fas fa-lock"></i><input type="password" placeholder="......."></div>
            <button><a href="login.html" id="sign-button">Sign In</a></button>
            <p>Don't have an account yet ? <span class="special"><a href="create.html" id="sign">Sign Up</a></span></p>

        </form>
    </section>
</body>

</html>
